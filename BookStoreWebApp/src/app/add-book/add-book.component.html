<form [formGroup]="bookForm"(ngSubmit)="saveBook()">
    <div class="from-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" formControlName="title">
    </div>
    <div class="from-group">
        <label for="desctription">Desctription</label>
        <input type="text" class="form-control" id="desctription" name="desctription" formControlName="desctription">
    </div>
    <div class="from-group">
        <input type="submit" value="save" class="btn btn-primary">
    </div>
</form>
