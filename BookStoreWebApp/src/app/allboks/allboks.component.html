<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <th scope="row">{{book.bookId}}</th>
        <td>{{book.title}}</td>
        <td>{{book.desctription}}</td>
        <td>@mdo</td>
      </tr>
         
    </tbody>
  </table>
